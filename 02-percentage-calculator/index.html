<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <div class="main-box">
            <div class="head">
                SSLC Percentage calculator
            </div>
            <div class="item">
                <label>No.of A+</label>
                <input type="text" id="aplus" value="0" placeholder="0"> 
            </div>
            <div class="item">
                <label>No.of A</label>
                <input type="text" id="a_" value="0" placeholder="0">
            </div>
            <div class="item">
                <label>No.of B+</label>
                <input type="text" id="bplus" value="0" placeholder="0">
            </div>
            <div class="item">
                <label>No.of B</label>
                <input type="text" id="b_" value="0" placeholder="0">
            </div>
            <div class="item">
                <label>No.of C+</label>
                <input type="text" id="cplus" value="0" placeholder="0">
            </div>
            <div class="item">
                <label>No.of C</label>
                <input type="text" id="c_" value="0" placeholder="0">
            </div>
            <div class="item">
                <label>No.of D+</label>
                <input type="text" id="dplus" value="0" placeholder="0">
            </div>
            <div class="item">
                <label>No.of D</label>
                <input type="text" id="d_" value="0" placeholder="0">
            </div>
            <div class="item">
                <label>No.of E</label>
                <input type="text" id="e_" value="0" placeholder="0">
            </div>

            <button class= "btn" onclick="per()">Submit</button>
        </div>

        <div class="main-box box-2">
            <div class="head">
                Mark to Percentage calculator
            </div>

            <div class="item">
                <label>Mark Scored</label>
                <input type="text" id="score" value="0" placeholder="0">
            </div>

            <div class="item">
                <label>Total Mark</label>
                <input type="text" id="total" value="0" placeholder="0">
            </div>

            <button class= "btn" onclick="total()">Submit</button>
        </div>

        <script src="main.js">

        </script>
    </div>
</body>
</html>
