<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

</head>
<body>
    <div class="wrapper">
        <div class="swiper">
            
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="./images/aston-martin.jpg" alt=""></div>
              <div class="swiper-slide"><img src="./images/audi-rs-e-tron-gt.jpg" alt=""></div>
              <div class="swiper-slide"><img src="./images/maserati-mc20.jpg" alt=""></div>
              <div class="swiper-slide"><img src="./images/nio-et5.jpg" alt=""></div>
              
            </div>
            <!--  dots -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js">
    </script>

    <script>
        const swiper = new Swiper('.swiper', {
        // Optional parameters
        loop: true,

        // for auto play
        autoplay :{
            delay :3000,
            disableOnInteraction:false
        },

        // If we need pagination
        pagination: {
            el: '.swiper-pagination',
            clickable :true // for button pressing
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        });
    </script>
</body>
</html>
